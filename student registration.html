<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 3px;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card form-card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Student Registration Form</h2>
                        
                        <form>
                            <!-- Personal Information -->
                            <div class="form-section">
                                <h5 class="mb-3">Personal Information</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label required">Full Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">District</label>
                                        <select class="form-select" required>
                                            <option value="">Select District</option>
                                            <option>Dhaka</option>
                                            <option>Chittagong</option>
                                            <option>Rajshahi</option>
                                            <!-- Add more districts -->
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">Thana</label>
                                        <select class="form-select" required>
                                            <option value="">Select Thana</option>
                                            <option>Ramna</option>
                                            <option>Dhanmondi</option>
                                            <option>Mohammadpur</option>
                                            <!-- Add more thanas -->
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">Phone Number</label>
                                        <input type="tel" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Address Information -->
                            <div class="form-section">
                                <h5 class="mb-3">Address Information</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label required">Present Address</label>
                                        <textarea class="form-control" rows="3" required></textarea>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label class="form-label required">Permanent Address</label>
                                        <textarea class="form-control" rows="3" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Information -->
                            <div class="form-section">
                                <h5 class="mb-3">Additional Information</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Facebook ID</label>
                                        <input type="url" class="form-control">
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">NID Number</label>
                                        <input type="number" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">Occupation</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label required">Emergency Phone Number</label>
                                        <input type="tel" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Educational Information -->
                            <div class="form-section">
                                <h5 class="mb-3">Educational Information</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label required">Educational Background</label>
                                        <textarea class="form-control" rows="4" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
