    <script>
        const contentMap = {
            'story': '#story-template',
            'mission': '#mission-template',
            'team': '#team-template',
            'values': '#values-template',
            'achievements': '#achievements-template'
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const contentType = this.dataset.content;
                
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Animate content change
                const contentContainer = document.getElementById('dynamic-content');
                contentContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    const template = document.querySelector(contentMap[contentType]);
                    contentContainer.innerHTML = template.innerHTML;
                    contentContainer.classList.remove('fade-out');
                }, 300);
            });
        });

        // Load initial content
        document.querySelector('[data-content="story"]').click();
    </script>
