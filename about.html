<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Dynamic Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-card {
            border: none;
            border-radius: 20px;
            transition: all 0.5s ease;
            min-height: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .nav-item {
            margin: 10px 10px;
            transition: all 0.3s ease;
        }
        
        .nav-link {
            border-radius: 15px;
            font-weight: 500;
            color: #333;
        }
        
        .nav-link.active {
            color: rgb(0, 94, 255) !important;
        }
        
        .content-wrapper {
            padding-left: 2rem;
            padding-right: 3rem;
            min-height: 70vh;
            max-width: 150vh;
            display: flex;
            align-items: center;
        }
        
        .card-content {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .fade-out {
            opacity: 0;
        }
        .abt-hdng h2{
            color: blueviolet;
            background-color: rgb(161, 214, 255);
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->

<div class="abt-hdng">
    <h2 class="text-center">About Us</h2>
</div>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block position-fixed vh-100">
        <div class="position-sticky pt-5">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-content="story">Our Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-content="mission">Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-content="team">Our Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-content="values">Values</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-content="achievements">Achievements</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Card -->
    <main class="col-md-10 ms-auto">
        
        <div class="content-wrapper">
            <div class="card main-card border-primary w-100 mx-auto">
                <div class="card-body p-5">
                    <div class="card-content" id="dynamic-content">
                        <!-- Content will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Content Templates -->
    <template id="story-template">
        <div>
            <h2 class="card-title display-4 mb-4">Our Story</h2>
            <p class="card-text lead">Founded in 2010, we began as a small startup with big dreams...</p>
            <ul class="list-unstyled">
                <li>✔️ 2010: Company Founded</li>
                <li>✔️ 2015: Expanded Globally</li>
                <li>✔️ 2023: Industry Leader</li>
            </ul>
        </div>
    </template>

    <template id="mission-template">
        <div>
            <h2 class="card-title display-4 mb-4">Our Mission</h2>
            <p class="card-text lead">To empower businesses through innovative solutions...</p>
            <div class="mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Core Objectives</h4>
                        <ul>
                            <li>Sustainable Growth</li>
                            <li>Customer Success</li>
                            <li>Technological Innovation</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="team-template">
        <div>
            <h2 class="card-title display-4 mb-4">Our Team</h2>
            <p class="card-text lead">A diverse group of experts from around the world...</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <h5>Leadership</h5>
                    <p>Experienced industry veterans</p>
                </div>
                <div class="col-md-4">
                    <h5>Developers</h5>
                    <p>Technical experts team</p>
                </div>
            </div>
        </div>
    </template>

    <template id="values-template">
        <div>
            <h2 class="card-title display-4 mb-4">Core Values</h2>
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">Integrity First</li>
                        <li class="list-group-item">Customer Focus</li>
                        <li class="list-group-item">Innovation Driven</li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <template id="achievements-template">
        <div>
            <h2 class="card-title display-4 mb-4">Achievements</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>2023 Innovation Award</h5>
                            <p>Global recognition</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>98% Satisfaction</h5>
                            <p>Customer rating</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const contentMap = {
            'story': '#story-template',
            'mission': '#mission-template',
            'team': '#team-template',
            'values': '#values-template',
            'achievements': '#achievements-template'
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const contentType = this.dataset.content;
                
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Animate content change
                const contentContainer = document.getElementById('dynamic-content');
                contentContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    const template = document.querySelector(contentMap[contentType]);
                    contentContainer.innerHTML = template.innerHTML;
                    contentContainer.classList.remove('fade-out');
                }, 300);
            });
        });

        // Load initial content
        document.querySelector('[data-content="story"]').click();
    </script>
</body>
</html>
